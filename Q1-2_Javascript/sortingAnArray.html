<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sorting  of an array descending order</h1>
    <script>
        const emp=[1,2,5,22,77,200,34,55,73]
        emp.sort(function(a,b)
         {
            return b-a;

        })
        document.write(emp);
    </script>
    
</body>
</html>
